        <section class="login_home row">
            <div class="login_form col-xs-4"> 
                <h3><strong>로그인</strong></h3>
                <form name="frmLogin" id="frmLogin" action="/loginProcess" method="POST">
                    <div class="form_inputWrap">
                        <ul>
                            <li>
                                <div class="place_input">
                                    <input type="text" id="username" autocomplete="off" name="username" onkeypress="javasciprt:fnKeyPressEnter(event);" value="" style="ime-mode: disabled;" onkeyup="this.value=this.value.replace(/[^-\.0-9a-zA-z]/g,'')" maxlength="20" class="active filled">
                                    <label for="username">아이디</label>
                                </div>
                            </li>
                            <li>
                                <div class="place_input">
                                    <input type="password" id="password" name="password" onkeypress="javasciprt:fnKeyPressEnter(event);" style="ime-mode: disabled;" maxlength="20" class="active filled">
                                    <label for="password">비밀번호</label>
                                </div>
                            </li>
                        </ul>
                        <div class="rememberUsername">
                            <input type="checkbox" id="i_sRememberId" name="i_sRememberId" value="Y">
                            <label for="i_sRememberId">아이디 저장</label>
                        </div>
                        <div id="alertSIGNIN" class="alertSignText" style="display: none;"></div>
                        <a class="sbtn sbtn-confirm m-top-20" href="javascript:;" onclick="fnLoginCheck();">로그인</a>
                    </div>
                    <div class="checkWrap">
                        <ul>
                            <li><a href="#">아이디 찾기</a></li>
                            <li><a href="#">비밀번호 찾기</a></li>
                        </ul>
                    </div>
                    <input type="hidden" name="i_sRedirect" value="">
                </form>
            </div>
        </section>

        <script>
            $("input").focus(
                function(e){
                    $(e.target).closest("div").addClass("focused");
                }
            )

            $("input").blur(
                function(e){
                    $(e.target).closest("div").removeClass("focused");
                }
            )
        </script>
